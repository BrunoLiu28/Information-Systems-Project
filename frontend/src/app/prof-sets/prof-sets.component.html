<body>
    <div class="col-sm-12">
        <form [formGroup]="registerForm">
            <div class="form-group">
                <label for="exampleInputUsername">Insert new Username</label>
                <input formControlName="userId" type="text" class="form-control" id="exampleInputUsername" aria-describedby="userHelp" placeholder="username">
                <small id="userHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label for="passwordInput">Insert new Password</label>
                <input formControlName="pass" type="password" class="form-control" id="passwordInput" aria-describedby="passHelp" placeholder="password">
                <small id="passHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label for="ImagemInput">Insert new Imagem</label>
                <input formControlName="imagem" type="text" class="form-control" id="exampleInputUsername" aria-describedby="userHelp" placeholder="imagem">
                <small id="userHelp" class="form-text text-muted"></small>
            </div>

            <div class="form-group" style="text-align:center;">
                <button type="button" class="btn btn-dark" (click)="updateUser()">Guardar</button>
            </div>
        </form>
    </div>
</body>
